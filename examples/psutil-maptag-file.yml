---
version: 1
schedule:
  type: "simple"
  interval: "10s"
max-failures: -1
deadline: "10s"
workflow:
  collect:
    metrics:
      /intel/psutil/disk/*: {}
    process:
    - plugin_name: maptag
      config:
        cmd: "/bin/sh"
        arg0: -c
        arg1: cat /etc/fstab |grep ext[2,3,4]| awk '{print($2);}'|xargs -L 1 findmnt |grep '^\/'|awk '{ printf "%s\t%s\n", $2, $1 }'
        regex: '^(?P<device>\S+)\s+(?P<mount>\S+)'
        reftag: device
        refgroup: device
      publish:
      - plugin_name: file
        config:
          file: tagmap-file.log
